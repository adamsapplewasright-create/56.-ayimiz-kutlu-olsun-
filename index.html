<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>56. Ayƒ±mƒ±z Kutlu Olsun üåü</title>

  <!-- Konfeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      color: #e63946;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .photo {
      width: 260px;
      max-width: 80vw;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: pop 1.5s ease forwards;
    }

    .heart {
      position: fixed;
      bottom: -30px;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(0); }
      to   { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>56. Ayƒ±mƒ±z Kutlu Olsun ‚ù§Ô∏è</h1>
    <img src="bizimfoto.jpg" alt="Biz" class="photo">
    <p>Seni seviyorum üíï</p>
  </div>

  <script>
    // Konfeti patlat
    setTimeout(() => {
      confetti({
        particleCount: 180,
        spread: 100,
        origin: { y: 0.6 }
      });
    }, 800);

    // S√ºrekli kalp √ºret
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
